<!-- صفحة تسجيل الدخول أو إنشاء حساب -->
<!-- file: index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VID-G | تسجيل الدخول</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>تسجيل الدخول / إنشاء حساب</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">تسجيل الدخول</button>
    <button onclick="signup()">إنشاء حساب</button>
  </div>

  <!-- ✅ Firebase CDN - النسخة المتوافقة مع HTML عادي -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCzPwvaqM8bxj67YTh8vPjJ4LVDZtw-cps",
      authDomain: "vid-g-7a5d3.firebaseapp.com",
      projectId: "vid-g-7a5d3",
      storageBucket: "vid-g-7a5d3.appspot.com",
      messagingSenderId: "770109111943",
      appId: "1:770109111943:web:85ee383b95b539b2dac222",
      measurementId: "G-KKTRGX9MCX"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // تسجيل الدخول
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("يرجى إدخال البريد وكلمة المرور.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "videos.html";
        })
        .catch(err => {
          alert("فشل تسجيل الدخول: " + err.message);
          console.error("Login Error:", err.code, err.message);
        });
    }

    // إنشاء حساب
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("يرجى إدخال البريد وكلمة المرور.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "videos.html";
        })
        .catch(err => {
          alert("فشل إنشاء الحساب: " + err.message);
          console.error("Signup Error:", err.code, err.message);
        });
    }
  </script>
</body>
</html>
